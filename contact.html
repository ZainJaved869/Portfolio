<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <nav>
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="contact" class="contact">
        <div class="main-text">
            <span>Get in Touch</span>
            <h2>Contact Me</h2>
        </div>

        <!-- Success message -->
        <div id="success-message" class="success-message" style="display: none; color: #4caf50; margin-top: 10px;">
            ✅ Your message has been sent successfully!
        </div>

        <div class="contact-form">
            <!-- Replace YOUR_EMAIL_HERE with your Formspree endpoint -->
            <form id="contact-form" action="https://formspree.io/f/mwpnbprw" method="POST">
                <div class="input-container">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-container">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Show success message without leaving page
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const successMessage = document.getElementById('success-message');

            let formData = new FormData(form);
            let response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                successMessage.style.display = 'block';
                form.reset();
            } else {
                successMessage.style.display = 'block';
                successMessage.innerText = "❌ Oops! Something went wrong.";
                successMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
